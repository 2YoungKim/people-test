<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
            function loadDoc() {
                var req = new XMLHttpRequest();
                req.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        myFunction(this);
                    }
                };
                req.open("GET", "./people.xml", true);
                req.send();
            }
 
            function myFunction(xml) {
                var i;
                var xmlDoc = xml.responseXML;
 
                var gname = xmlDoc.getElementsByTagName("name")[0].firstChild.data;
                document.getElementById("gname").innerHTML = gname;
 
                var members = "";
                var member = xmlDoc.getElementsByTagName("member");
                console.log(member)
                for (i = 0; i < member.length; i++) { 
                    if (i != 0) { members += ", "; }
                    members += "이름 : " + member[i]['name'].firstChild.data + "<br />"
                            +  "성별 : " + member[i]['sex'].firstChild.data + "<br />"
                            +  "출생연도 : " + member[i]['by'].firstChild.data + "<br />"
                            +  "월 : " + member[i]['bm'].firstChild.data + "<br />"
                            +  "일 : " + member[i]['bd'].firstChild.data + "<br />"
                            +  "<br />";
                }
                document.getElementById("members").innerHTML = members;
 
                var albums = "";
                var album = xmlDoc.getElementsByTagName("album");
                for (i = 0; i < album.length; i++) { 
                    albums += "<li>" + album[i].getAttribute('order') + ": " +
                    album[i].firstChild.data + "</li>\n";
                }
                document.getElementById("albums").innerHTML = albums;
            }

        </script>
        <title>AJAX Sample</title>
    </head>
 
    <body onload="loadDoc();">
        <h2 id="gname"></h2>
        <p>멤버 구성: </p>
        <span id="members"></span>
        <h3>앨범 목록</h3>
        <ul id="albums"></ul>
    </body>
</html>
